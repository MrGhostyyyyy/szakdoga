{% extends 'base.html' %}
{% block title %}Bejelentkezés{% endblock %}
{% block content %}
<form method="post" action="">
    {% csrf_token %}
    <div class="content d-flex align-items-center justify-content-center">
        <div class="container text-center">
            <h1 class="mb-4">Jelentkezz be!</h1>
            <div class="form-outline mb-4">
                <input type="text" id="username" class="form-control" max-length="20" />
                <label class="form-label" for="username">Felhasználó név</label>
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="pwd" class="form-control" />
                <label class="form-label" for="pwd">Jelszó</label>
            </div>
            <div>
                <button type="submit" class="btn btn-lg mb-4">Bejelentkezés</button>
            </div>
            <div>
                <p>Nem vagy még regisztrálva? Regisztrálj most!</p>
                <a class="btn btn-lg mb-4" href="/signup">Regisztráció</a>
            </div>
            {% if error %}
            <div>
                <p>{{ error }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</form>
{% endblock %}
