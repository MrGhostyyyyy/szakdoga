<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bejelentkezés</title>
    {% load static %}
    <link href="{% static 'pics/favicon.ico' %}" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link href="{% static 'login/style.css' %}" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center">
    <form method="post" action="">
        {% csrf_token %}
        <div class="content">
            <div class="container text-center">
                <h1 class="mb-4">Jelentkezz be!</h1>
                <div class="form-outline mb-4">
                    {{ form.username }}
                    <label class="form-label" for="id_namename">Felhasználó név</label>
                </div>
                <div class="form-outline mb-4">
                    {{ form.password }}
                    <label class="form-label" for="id_password">Jelszó</label>
                </div>
                <div>
                    <button type="submit" class="btn btn-lg mb-4">Bejelentkezés</button>
                </div>
                <div>
                    <p>Nem vagy még regisztrálva? Regisztrálj most!</p>
                    <a class="btn btn-lg mb-4" href="/signup">Regisztráció</a>
                </div>
                {% if form.errors %}
                <div>
                    {{ form.errors }}
                    <p>Hibás adatokat adtál meg.</p>
                </div>
                {% endif %}
            </div>
        </div>
    </form>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="{% static 'login/script.js' %}"></script>
</body>

</html>
