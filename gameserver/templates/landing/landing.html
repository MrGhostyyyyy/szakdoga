{% extends 'base.html' %}
{% block title %}Betoppanó{% endblock %}
{% block content %}

<div class="content container-fluid h-100">
    <div class="row justify-content-center text-center">
        <h1>Üdvözöllek {{ user }}!</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col p-0 col-4 col-sm-4 col-md-6 text-center">
            <a class="btn w-100" href="/single">Egyjátékos</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col p-0 col-4 col-sm-4 col-md-6 text-center">
            <a class="btn w-100" href="/game">Többjátékos</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col p-0 col-4 col-sm-4 col-md-6 text-center">
            <a class="btn w-100" href="/achievements">Eredmények</a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col col-4 p-0 col-sm-4 col-md-6 text-center">
            <form method="post" , action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn w-100" type="submit">Kijelentkezés</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
